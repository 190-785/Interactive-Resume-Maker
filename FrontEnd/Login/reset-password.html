<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Interactive Forest Resume</title>
    <link rel="stylesheet" href="./css/login.css" />
</head>
<body>
    <a href="./index.html" class="home-link">Back to Home</a>
    
    <div class="login-container">
        <h1>Reset Your Password</h1>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message" style="display: none; background-color: #d4edda; color: #155724; padding: 10px; border-radius: 4px; margin-bottom: 20px;"></div>
        
        <form id="reset-password-form">
            <div id="loading-indicator" style="display: none; text-align: center; margin-bottom: 15px;">
                Verifying your reset token...
            </div>
            
            <div id="reset-form-fields">
                <input type="password" id="password" name="password" placeholder="New Password" required minlength="8" />
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm New Password" required minlength="8" />
                <button type="submit">Reset Password</button>
            </div>
        </form>
        
        <div id="login-link" style="display: none; text-align: center; margin-top: 20px;">
            <a href="./Login_Page.html" class="btn" style="background-color: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px;">Return to Login</a>
        </div>
    </div>

    <script src="./js/reset-password.js"></script>
</body>
</html>
